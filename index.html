<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電池安裝挑戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>?? 電池安裝挑戰 ??</h1>
    
    <div id="timer-board">
        剩餘時間：<span id="time-remaining">60</span> 秒
    </div>

    <div id="high-score-board">
        最高得分：<span id="high-score">0</span>
    </div>

    <div id="score-board">
        成功安裝數：<span id="correct-count">0</span>
    </div>

    <button id="reset-button">重新開始遊戲</button>

    <div id="battery-slot" class="slot-container" data-slot-left-polarity="+">
        <div class="slot-end slot-left-end positive-end">+</div>
        <div class="slot-body">AA 電池槽</div>
        <div class="slot-end slot-right-end negative-end">-</div>
    </div>

    <p class="instruction">請將電池拖曳到電池槽中，注意將電池的極性與槽位對齊！</p>

    <div id="battery-item" class="battery" draggable="true" data-polarity-up="+">
        <div class="battery-cap positive-cap"></div>
        <div class="battery-label">AA 電池</div>
        <div class="battery-cap negative-cap"></div>
    </div>

    <div id="message-area"></div>

    <script src="script.js"></script>
</body>
</html>
